<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fixed Image with Overlaying Buttons</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }
    .container {
        position: relative;
        width: 100%;
        height: 100vh;
    }
    .background-image {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        z-index: -1; /* Ensure the image is behind other content */
    }
    .overlay {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }
    .btn {
        background-color: #333;
        color: white;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        cursor: pointer;
        margin: 10px;
    }
</style>
</head>
<body>
<div class="container">
    <img class="background-image" src="img/back.jpg" alt="Background Image">
    <div class="overlay">
        <button class="btn">Button 1</button>
        <button class="btn">Button 2</button>
        <button class="btn">Button 3</button>
    </div>
</div>
</body>
</html>
